@(barangBarang: List[Barang])

@main("Gudang") {
<div class="container">
<div class="row row-cols-1 row-cols-md-4">
  @for(barang <- barangBarang) {
  <div class="col mb-4">
    <div class="card">
      <img src='@routes.Assets.versioned("images/")@barang.img' class="card-img-top px-1 py-1" alt="...">
      <div class="card-body">
        <p class="card-text">@barang.kode</p>
      </div>
    </div>
  </div>
  }
</div>
</div>
}
